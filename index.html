<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>

    <link rel="stylesheet" href="app.css">
</head>
<body>
    <main id="familyTree">
        <h1>Make your Family Tree</h1>
        <form id="form" action="#" novalidate>
            <div id="dataEntry">
                <div id="labels">
                    <div id ="enterParentLabelContainer">
                        <label id="enterParentLabel" for="enterParent">Enter Parent:</label>
                    </div>
                    <div id="enterNameLabelContainer">
                        <label id="enterNameLabel" for="enterName">Enter Name:</label>
                    </div>
                </div>
                <div id="inputs">
                    <div id="enterParentInputContainer">
                        <input type="text" name="enterParent" id="enterParent" required minlength="2">
                    </div>
                    <div id="enterNameInputContainer">
                        <input type="text" name="enterName" id="enterName" required minlength="2">        

                    </div>
                </div>
            </div>
            <button class="btn" id="submitBtn">Submit</button>
        </form>
    </main>
    <div class="first-gen">
        <div class="geninfo" id="first-gen-info">
            <p id="g1-info1">
            </p>
        </div>
    </div>
    <div class="second-gen">
        <div class="geninfo" id="g2-info1">
        </div>
        <div class="geninfo" id="g2-info2">
        </div>
    </div>
    <div class="third-gen">
        <div class="geninfo" id="g3-info1">
        </div>
        <div class="geninfo" id="g3-info2">
        </div>
        <div class="geninfo" id="g3-info3">
        </div>
        <div class="geninfo" id="g3-info4">
        </div>
    </div>
    <script src='family-tree.js'></script>
</body>
</html>
